<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memoria — Mapa Poético Interactivo (Versos)</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <div class="title">Memoria — Mapa Poético Interactivo</div>
      <label class="btn">
        <input id="file" type="file" accept="image/*" style="display:none;">
        Cargar mapa de fondo
      </label>
      <button id="testBtn" class="btn">Probar resaltado</button>
      <div class="hint">Toca o pasa el cursor por palabras para iluminar calles.</div>
    </div>

    <div id="stage" class="stage">
      <div id="bg" class="bg"></div>
      <div id="badge" class="badge">Cargando…</div>
      <div id="debug" class="debug">Última palabra: —</div>
      <svg id="overlay" viewBox="0 0 1000 700"></svg>

      <div class="poem">
        <div id="panel" class="panel"></div>
        <div class="legend">Versos con palabras activas que iluminan calles de La Habana y Lawrenceville.</div>
      </div>
    </div>
  </div>

  <div id="peg" class="peg" aria-hidden="true">
    <svg width="24" height="24" viewBox="0 0 24 24">
      <circle cx="12" cy="6" r="4"></circle>
      <rect x="9" y="10" width="6" height="8" rx="2"></rect>
      <path d="M9 20 L7 23" stroke-width="2" stroke="currentColor" fill="none"></path>
      <path d="M15 20 L17 23" stroke-width="2" stroke="currentColor" fill="none"></path>
    </svg>
  </div>

  <script src="app-embedded.js" defer></script>
</body>
</html>
